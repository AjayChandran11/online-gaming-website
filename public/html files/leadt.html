<html>
<head>
<title>LeaderBoard</title>
<link rel="stylesheet" type="text/css" href="outlook.css"></link>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body background= "c.jpg">
<form  action="/leaderboard2" method="get">
	<input style="margin-left: 45%;" type="submit" class="button" value="View LeaderBoard">
</form>
<div class="stars" style="width: 100%;">
  <form style="margin-right: 785px; margin-top: 40px;" action="/rating" method="post">
    <input class="star star-5" id="star-5" type="radio" name="star" value="5" />
    <label class="star star-5" for="star-5"></label>
    <input class="star star-4" id="star-4" type="radio" name="star" value="4" />
    <label class="star star-4" for="star-4"></label>
    <input class="star star-3" id="star-3" type="radio" name="star" value="3" />
    <label class="star star-3" for="star-3"></label>
    <input class="star star-2" id="star-2" type="radio" name="star" value="2" />
    <label class="star star-2" for="star-2"></label>
    <input class="star star-1" id="star-1" type="radio" name="star" value="1" />
    <label class="star star-1" for="star-1"></label>

    <input style="margin-left: 864px;" type="submit" name="rate" class="button">
  </form>
</div>
<a href='/jaundra'>
	<button class="button" style="margin-left: 45.55%; background-color:#800000;">Back To Home</button>
</body>
</html>
